	<h:form>
		<div class="row">
			<div class="form-group col-md-9">
				<h:outputLabel value="Pesquisar por nome, cidade, bairro, CEP, etc... "/>
				<h:inputText id="searchName" styleClass="form-control mb-4 mr-sm-4 mb-sm-0" value="#{empregadoMB.filtroEmpregado}">
						<p:ajax event="keyup" listener="#{empregadoMB.filtrarEmpregadoAction}" update="customerTable" process="@all"/>
				</h:inputText>
			</div>
		</div>
	</h:form>
	<p:panel id="customerTable">
		<h:form>
			<h:dataTable styleClass="table table-striped" var="e" value="#{empregadoMB.listaEmpregados}">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome"/>
					</f:facet>
				    <h:outputText value="#{e.nomeCompleto}"/>
				</h:column> 
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Cidade"/>
					</f:facet>
		 			<h:outputText value="#{e.empregado.cidade}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Bairro"/>
					</f:facet>
				   	<h:outputText value="#{e.empregado.bairro}"/>
				</h:column>
				<h:column>
					<h:commandLink value="Ver" action="verInformaçõesEmpregado?faces-redirect=true">
						<f:setPropertyActionListener target="#{customerManagedBean.customer}" value="#{e}" />
					</h:commandLink>		    	
				</h:column>
			</h:dataTable>
