	<h:form id="formCadastro" name="formCadastro" >
		<div class="container">
			<div class="row">
				<h1 align="left">Dados Pessoais</h1>	
				<hr/>	
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<h:outputLabel value="Nome Completo:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.nomeCompleto}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="RG:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.rg}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="Telefone Celular:"/>
					<p:inputMask styleClass="form-control" mask="(99) 9 9999-9999"
					 value="#{empregadoMB.empregado.telefoneCelular}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<h:outputLabel value="Data de Nascimento:*"/>
					<p:inputMask mask="99/99/9999"	styleClass="form-control" 
					value="#{empregadoMB.empregado.dataNascimento}"/>
				</div>
				<div  class="form-group col-md-3">
					<h:outputLabel value="Sexo:*"/>
					<p:selectOneRadio value="#{empregadoMB.empregado.sexo}">
						<f:selectItem itemValue="false" itemLabel="Feminino"/>
						<f:selectItem itemValue="true" itemLabel="Masculino"/>
					</p:selectOneRadio>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="CPF:*"/>
					<p:inputMask mask="999.999.999-99"	styleClass="form-control" 
					value="#{empregadoMB.empregado.cpf}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="Telefone Fixo:"/>
					<p:inputMask mask="(99) 9999-9999"	styleClass="form-control" 
					value="#{empregadoMB.empregado.telefoneFixo}"/>		
				</div>
			</div>
			<div class="row">
				<div align="right">
					<label for="obs">Informe pelo menos um telefone.</label>
				</div>
			</div>
			<br/>
			<div class="row">
				<h1>Dados de Endereço</h1>
				<hr/>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<h:outputLabel value="CEP:*"/>
					<p:inputMask mask="99999-999" styleClass="form-control" value="#{empregadoMB.empregado.cep}">
						<p:ajax event="blur" update="@form" process="@all" listener="#{empregadoMB.buscarCepAction}"/>
					</p:inputMask>
				</div>
				<div class="form-group col-md-7">	
					<br/>
					<p/>
					<a href="http://www.buscacep.correios.com.br/sistemas/buscacep/"  target="_blank">&nbsp;&nbsp;Não sei meu CEP</a>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-10">
					<h:outputLabel value="Rua:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.enderecoRua}"/>
				</div>
				<div class="form-group col-md-2">
					<h:outputLabel value="Numero:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.enderecoNumero}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<h:outputLabel value="Complemento:"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.complemento}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="Bairro:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.bairro}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="Cidade:*"/>
					<p:inputText readonly="true" styleClass="form-control" value="#{empregadoMB.empregado.cidade}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="UF:*"/>
					<p:inputText readonly="true" styleClass="form-control" value="#{empregadoMB.empregado.uf}"/>
				</div>
			</div>
			
			<br/>
			<div class="row">
				<h1>Dados de Acesso</h1>
				<hr/>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<h:outputLabel value="Email:*"/>
					<p:inputText styleClass="form-control" value="#{empregadoMB.empregado.email}"/>
				</div>
			</div>
			<div class="row" id="confirmaSenha">
				<div class="form-group col-md-3">
					<h:outputLabel  value="Senha:*"/>
					<p:password id="senha" styleClass="form-control" value="#{empregadoMB.empregado.senha}"/>
				</div>
				<div class="form-group col-md-3">
					<h:outputLabel value="Confirmar Senha:*"/>
					<p:password id="confirmarsenha" styleClass="form-control" value="#{empregadoMB.confirmarSenha}"/>
				</div>
				<div class="col-md-3">
					<br/>
					<p/>
					<p id="verif"></p>
				</div>
			</div>
			<br/>
			<div class="row">
				<h1>Informações adicionais</h1>
				<hr/>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<p> Escreva abaixo informações que você gostaria que o Empregador soubesse.</p>
					<p:inputTextarea styleClass="form-control" value="#{empregadoMB.empregado.descricao}"/>
				</div>
			</div>
			<br/>
			<div align="center" class="row">
				<h:commandLink styleClass="btn btn-primary" value="Confimar Cadastro" action="#{empregadoMB.inserirEmpregadoAction}"/>
			   	<h:commandLink styleClass="btn btn-default" value="Cancelar" action="#{empregadoMB.voltarRealizarCadastroAction}"/>
			</div>
		</div>
	</h:form>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
